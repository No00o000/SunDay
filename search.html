<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tìm kiếm</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: #fff;
    font-family: sans-serif;
}

.search-page-box {
    display: flex;
    padding: 10px;
    gap: 10px;
    background: #f2f2f2;
}

.search-page-input {
    flex: 1;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #ccc;
}

.search-page-btn {
    padding: 10px 15px;
    border-radius: 10px;
    background: #ff9800;
    border: none;
    color: #fff;
}
</style>
</head>

<body>

<div class="search-page-box">
    <input class="search-page-input" type="text" placeholder="Nhập từ khóa...">
    <button class="search-page-btn">Tìm</button>
</div>

</body>
</html>
